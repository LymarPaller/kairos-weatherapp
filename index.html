<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos | Weather App</title>
    <link rel="icon" type="image/x-icon" href="./photo/kairo-logo.ico">

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP SCRIPT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="main-widgets-container">
        <!-- NAVBAR ULs -->
        <header>
            <div class="navbar navbar-expand-sm">
                <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#nav-bar-main" aria-controls="nav-var-main" aria-expanded="false" aria-label="Toggle Nav">
                    <span><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
                </button> 
                <div class="collapse navbar-collapse" id="nav-bar-main">
                    <ul id = "listSelector" class="navbar-ul navbar-nav">
                        <div class="row">
                            <li class="main-city" id="main-city-link">
                                    <h1 id="first-tab-city"></h1>
                                    <p class="m-0" id="first-tab-state"></p>
                            </li>
                            <li class="second-city" style="display:none;" id="city-one">
                                    <input type="text" placeholder="City Name.." class="search-box" id="first-search-box">
                                    <p class="m-0" id="second-tab-state"></p>
                                    <button class="close-button">Close</button>
                            </li>
                            <li class="third-city" style="display:none;" id="city-two">
                                    <input type="text" placeholder="City Name.." class="search-box" id="second-search-box">
                                    <p class="m-0" id="third-tab-state"></p>
                                    <button class="close-button">Close</button>
                            </li>
                            <li class="fourth-city" style="display:none;" id="city-three">
                                    <input type="text" placeholder="City Name.." class="search-box" id="third-search-box">
                                    <p class="m-0" id="fourth-tab-state"></p>
                                    <button class="close-button">Close</button>
                            </li>

                            <button id="show-city-button">Add City</button>

                        </div>
                    </ul>
                </div>
            </div>
        </header>
        
        <main>
            <!-- main city div -->
            <div class="weather-all-detail-div"  id="main-city">
                <div class="weather-widget-main">
                    <div class="status-widget-1">
                        <div class="time-format">
                            <h1 class="widget-time" id="widget-time"></h1>
                            <span id="am-pm" class="am-pm"></span> <!-- ALSO FIXED MERRIDIAN -->
                        </div>
                        <p class="widget-date" id="widget-date"></p>
                        <h1 class="widget-day" id="widget-day"></h1>
                        <div id="widget-temp" class="widget-temp" title="Click to convert to other units">
                            <span></span><p class="temp" id="temp_set"></p><span><p id = "setForC">°C</p></span><!-- api current.temp_c -->
                        </div>
                    </div>
                    <div class="status-widget-2">
                        <div class="image-container" id="current-weather-container">
                            <img id="current-weather-img" src="" alt="">
                            <h1 id="current-weather"></h1>
                        </div>
                        <div class="current-weather-details">
                            <div class="weather-detail-row">
                                <div class="status-div">
                                    <img src="./photo/status-icon/windspeed.svg">
                                    <div class="widget-details">
                                        <p id="wind-speed"></p> <!-- api current.wind_kph -->
                                        <p>Windspeed</p>
                                    </div>
                                </div>

                                <div class="status-div">
                                    <img src="./photo/status-icon/rainchance.svg">
                                    <div class="widget-details">
                                        <p id="chance-of-rain"></p> <!-- api current.humidity disregard class name-->
                                        <p>Humidity</p>
                                    </div>
                                </div>
                            </div>
                            <div class="weather-detail-row">
                                <div class="status-div">
                                    <img src="./photo/status-icon/sunrise.svg">
                                    <div class="widget-details">
                                        <p class="sunrise">5:00am</p> <!-- api forecast.forecastday.astro.sunrise -->
                                        <p>Sunrise</p>
                                    </div>
                                </div>

                                <div class="status-div">
                                    <img src="./photo/status-icon/sunset.svg">
                                    <div class="widget-details">
                                        <p class="sunset">6:00pm</p> <!-- api forecast.forecastday.astro.sunset -->
                                        <p>Sunset</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-widget-main">
                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="forecast-weather-img-a" src="" alt="">
                            <h1 class="forecast-day" id="day-1"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="forecast-weather-img-b" src="" alt="">
                            <h1 class="forecast-day" id="day-2"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="forecast-weather-img-c" src="" alt="">
                            <h1 class="forecast-day" id="day-3"></h1>
                        </div>
                    </div>
                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="forecast-weather-img-d" src="" alt="">
                            <h1 class="forecast-day" id="day-4"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="forecast-weather-img-e" src="" alt="">
                            <h1 class="forecast-day" id="day-5"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="forecast-weather-img-f" src="" alt="">
                            <h1 class="forecast-day" id="day-6"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2nd city div -->
            <div class="city-one weather-all-detail-div2" style="display:none;">
                <div class="weather-widget-main">
                    <div class="status-widget-1">
                        <div class="time-format">
                            <h1 class="widget-time" id="widget-time-second">01:00</h1>
                            <span id="am-pm-second" class="am-pm">PM</span> <!-- ALSO FIXED MERRIDIAN -->
                        </div>
                        <p class="widget-date" id="widget-date-second">July 01, 2023</p>
                        <h1 class="widget-day" id="widget-day-second">MONDAY</h1>
                        <div id="widget-temp-second" class="widget-temp" title="Click to convert to other units">
                            <span></span><p class="temp" id="temp_set-second">30</p><span><p id = "setForC-second">°C</p></span><!-- api current.temp_c -->
                        </div>
                    </div>
                    <div class="status-widget-2">
                        <div class="image-container" id="current-weather-container-second">
                            <img id="current-weather-img-second" src="" alt="">
                            <h1 id="current-weather-second"></h1>
                        </div>
                        <div class="current-weather-details">
                            <div class="weather-detail-row">
                                <div class="status-div">
                                    <img src="./photo/status-icon/windspeed.svg">
                                    <div class="widget-details">
                                        <p id="wind-speed-second"></p> <!-- api current.wind_kph -->
                                        <p>Windspeed</p>
                                    </div>
                                </div>

                                <div class="status-div">
                                    <img src="./photo/status-icon/rainchance.svg">
                                    <div class="widget-details">
                                        <p id="chance-of-rain-second"></p> <!-- api current.humidity disregard class name-->
                                        <p>Humidity</p>
                                    </div>
                                </div>
                            </div>
                            <div class="weather-detail-row">
                                <div class="status-div">
                                    <img src="./photo/status-icon/sunrise.svg">
                                    <div class="widget-details">
                                        <p class="sunrise">5:00am</p> <!-- api forecast.forecastday.astro.sunrise -->
                                        <p>Sunrise</p>
                                    </div>
                                </div>

                                <div class="status-div">
                                    <img src="./photo/status-icon/sunset.svg">
                                    <div class="widget-details">
                                        <p class="sunset">6:00pm</p> <!-- api forecast.forecastday.astro.sunset -->
                                        <p>Sunset</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-widget-main">
                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="second-forecast-weather-img-a" src="" alt="">
                            <h1 class="forecast-day" id="day-1-second"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="second-forecast-weather-img-b" src="" alt="">
                            <h1 class="forecast-day" id="day-2-second"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="second-forecast-weather-img-c" src="" alt="">
                            <h1 class="forecast-day" id="day-3-second"></h1>
                        </div>
                    </div>
                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="second-forecast-weather-img-d" src="" alt="">
                            <h1 class="forecast-day" id="day-4-second"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="second-forecast-weather-img-e" src="" alt="">
                            <h1 class="forecast-day" id="day-5-second"></h1>
                        </div>
                    </div>

                    <div class="forecast-tab">
                        <div class="forecast-container">
                            <img id="second-forecast-weather-img-f" src="" alt="">
                            <h1 class="forecast-day" id="day-6-second"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- <div class="city-one" style="display:none;">
        <h1>Page 1</h1>
    </div>
    
    <div class="city-two" style="display:none;">
        <h1>Page 2</h1>
    </div>
    
    <div class="city-three" style="display:none;">
        <h1>Page 3</h1>
    </div> -->

    <footer></footer>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- JAVASCRIPT LINK -->
    <script src="index.js"></script>
</body>
</html>
