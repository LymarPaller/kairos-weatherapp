<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos | Weather App</title>
    <link rel="icon" type="image/x-icon" href="./photo/kairo-logo.ico">

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP SCRIPT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="main-widgets-container">
        <!-- NAVBAR ULs -->
        <header>
            <div class="navbar navbar-expand-sm">
                <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#nav-bar-main" aria-controls="nav-var-main" aria-expanded="false" aria-label="Toggle Nav">
                    <span><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
                </button> 
                <div class="collapse navbar-collapse" id="nav-bar-main">
                    <ul class="navbar-ul navbar-nav">
                        <div class="row">
                            <div class="search-box">
                                <input type="text" placeholder="Enter your location..">
                            </div>
                            <li class="main-city">
                                <h1 id="first-tab-city"></h1> <!-- api location.name -->
                                <p class="m-0" id="first-tab-state"></p> <!-- api location.state -->
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </header>
        
        <main>
            <div class="weather-all-detail-div">
                <div class="weather-widget-main">
                    <div class="status-widget-1">
                        <h1 class="widget-time" id="widget-time"><span id="am-pm"></span></h1>
                        <p class="widget-date" id="widget-date"></p>
                        <h1 class="widget-day" id="widget-day"></h1>
                        <div class="widget-temp">
                            <span></span><p class="temp" id="temp-c"></p><span><p>Â°C</p></span><!-- api current.temp_c -->
                        </div>
                    </div>
                    <div class="status-widget-2">
                        <div class="image-container" id="current-weather-container">
                            <img id="current-weather-img" src="./photo/clearsky-morning.svg" alt="">
                            <h1 id="current-weather"></h1>
                        </div>
                        <div class="current-weather-details">
                            <div class="weather-detail-row">
                                <div class="status-div">
                                    <img src="./photo/status-icon/windspeed.svg">
                                    <div class="widget-details">
                                        <p id="wind-speed"></p> <!-- api current.wind_kph -->
                                        <p>Windspeed</p>
                                    </div>
                                </div>

                                <div class="status-div">
                                    <img src="./photo/status-icon/rainchance.svg">
                                    <div class="widget-details">
                                        <p id="chance-of-rain"></p> <!-- api current.humidity disregard class name-->
                                        <p>Humidity</p>
                                    </div>
                                </div>
                            </div>
                            <div class="weather-detail-row">
                                <div class="status-div">
                                    <img src="./photo/status-icon/sunrise.svg">
                                    <div class="widget-details">
                                        <p class="sunrise">5:00am</p> <!-- api forecast.forecastday.astro.sunrise -->
                                        <p>Sunrise</p>
                                    </div>
                                </div>

                                <div class="status-div">
                                    <img src="./photo/status-icon/sunset.svg">
                                    <div class="widget-details">
                                        <p class="sunset">6:00pm</p> <!-- api forecast.forecastday.astro.sunset -->
                                        <p>Sunset</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-widget-main">
                    <div class="forecast-tab"></div>
                    <div class="forecast-tab"></div>
                    <div class="forecast-tab"></div>
                    <div class="forecast-tab"></div>
                    <div class="forecast-tab"></div>
                    <div class="forecast-tab"></div>
                </div>
            </div>
            <div></div>
        </main>
    </div>

    <footer></footer>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- JAVASCRIPT LINK -->
    <script src="index.js"></script>
</body>
</html>
